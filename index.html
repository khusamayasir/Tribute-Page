<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tribute Page</title>
</head>
<body>
    <main id="main">
        <h1 id="title">Dr. Noman Borlug</h1>
        <p>The man who saved a billion lives</p>

        <figure id="img-div">
            <img id="image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg"
            alt="Dr. Norman Borlaug seen standing in Mexican wheat field with a group of biologists" />
            <figcaption id="img-caption">
                Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger.
            </figcaption>
        </figure>

        <div id="tribute-info">
            <h3>If you have time, you should read more about this incredible human being on his<a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank"> Wikipedia entry</a>.</h3>
        </div>

    </main>
